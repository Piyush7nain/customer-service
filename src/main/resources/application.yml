server:
  port: 8081
spring:
  application:
    name: CUSTOMER-WS
  datasource:
    password: sa
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    show-sql : true
    properties:
      hibernate:
        format_sql : true
        
logging:
  level:
    org.hibernate:
      stat: debug
      #type: trace


  

